{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result - Online Examination System</title>
    <link rel="stylesheet" href="{% static 'exam/style.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .result-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .result-header h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .result-body {
            padding: 50px 30px;
        }

        .result-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .result-icon.pass {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .result-icon.fail {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .result-details {
            text-align: center;
            margin-bottom: 40px;
        }

        .result-status {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 15px;
        }

        .result-status.pass {
            color: #11998e;
            background: #e6fffa;
        }

        .result-status.fail {
            color: #f5576c;
            background: #fff5f5;
        }

        .score-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 2px solid #dee2e6;
        }

        .score-item:last-child {
            border-bottom: none;
        }

        .score-label {
            font-size: 18px;
            color: #4a5568;
            font-weight: 600;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .percentage-circle {
            width: 150px;
            height: 150px;
            margin: 30px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .percentage-text {
            font-size: 42px;
            font-weight: bold;
            color: #667eea;
            z-index: 2;
        }

        .btn-logout {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(113, 128, 150, 0.4);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="result-header">
            <h2>Exam Results</h2>
            <p>Your performance summary</p>
        </div>
        <div class="result-body">
            <div class="result-icon {% if result == 'PASS' %}pass{% else %}fail{% endif %}">
                {% if result == 'PASS' %}✅{% else %}❌{% endif %}
            </div>

            <div class="result-details">
                <div class="result-status {% if result == 'PASS' %}pass{% else %}fail{% endif %}">
                    {{ result }}
                </div>

                <div class="score-card">
                    <div class="score-item">
                        <span class="score-label">Score</span>
                        <span class="score-value">{{ score }}</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label">Percentage</span>
                        <span class="score-value">{{ percentage|floatformat:1 }}%</span>
                    </div>
                </div>
            </div>

            <a href="{% url 'logout' %}" class="btn-logout">Logout</a>
        </div>
    </div>
</body>
</html>
